{% extends "blog/base.html" %}  <!-- Correct path to base.html -->

{% block title %}Create Post{% endblock %}

{% block content %}
<h2>Create a New Post</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'list' %}">Cancel</a>
{% endblock %}

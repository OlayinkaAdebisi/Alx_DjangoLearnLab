{% extends "blog/base.html" %}
{%load static%}

{% block title %}Edit info{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Edit Info</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  {# renders all fields in your CustomRegisterForm #}

            <button type="submit" class="auth-btn">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}

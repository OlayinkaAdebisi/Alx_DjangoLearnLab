{% extends "blog/base.html" %}
{% block content %}
    <h1>Posts tagged with: {{ view.kwargs.tag_slug }}</h1>
    <ul>
        {% for post in tag_list %}  
            <li>{{ post.title }} by {{ post.author }}</li>
        {% empty %}
            <li>No posts found.</li>
        {% endfor %}
    </ul>
{% endblock %}

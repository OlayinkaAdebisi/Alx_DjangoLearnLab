{% extends "blog/base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Login</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-btn">Login</button>
        </form>
    </div>
</div>
{% endblock %}
